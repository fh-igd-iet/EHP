<!--from https://angular.io/guide/dynamic-form-->
<div class="form-container">
  <form *ngIf="validQuestions" class="form-container" (ngSubmit)="submit()" [formGroup]="form">

    <app-question *ngFor="let question of questions" [question]="question" [form]="form"
      (onFileChanged)="emitFileChange($event)"></app-question>
  </form>

  <div *ngIf="payLoad" class="form-group">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
