<div class="app-component">

  <h1>Upload VEES/EDAS Mappings</h1>
  <div id="ilcdform">
    <app-dynamic-form
    [hidden]="uploading"
    [questions]="questions"
    (onValidationChanged)="this.validationChanged($event)"
    (onFileChanged)="this.fileChanged($event)"></app-dynamic-form>

    <mat-list id="filelist" role="list" [hidden]="uploading">
      <mat-list-item *ngFor="let item of this.fileNames" role="listitem">
        <mat-icon>attachment</mat-icon>
        {{item}}
      </mat-list-item>
    </mat-list>

    <button id="uploadbtn" [disabled]="!this.valid()" [hidden]="uploading" mat-raised-button (click)="this.submit()">Upload</button>
    <div class="spinner-wrapper">
      <mat-spinner [hidden]="!uploading"></mat-spinner>
    </div>
    <p></p>
    <app-edas-process-overview #processOverview [autoInit]="false"></app-edas-process-overview>

  </div>
</div>
