<div class="row">
  <div class="app-container col-lg-6">
      <h1>List of Materials</h1>
    <app-material-list #matList restSrcPath="/impact/process" (onSelectedMaterialsChanged)='this.materialsChanged($event)'></app-material-list>
  </div>
  <div class="app-container col-lg-6">
    <h1>Impact Computation</h1>
    <div class="mat-elevation-z3" style="padding: 10px;">
      <app-dynamic-form
              *ngIf="this.chipsLoaded"
              [questions]="this.questionImpacts" 
              (onValidationChanged)="this.impactsChanged($event)"></app-dynamic-form>
    </div>
    <div class="mat-elevation-z3" style="margin-top:10px; padding: 5px;"
      *ngIf="selectedImpacts.length>0&&selectedMaterials.length>0">
    <app-compare-impacts-barchart
          *ngFor="let impact of selectedImpacts"
          [materialids]="selectedMaterials"
          [impactCategory]="impact">
    </app-compare-impacts-barchart>
    </div>
  </div>
</div>
