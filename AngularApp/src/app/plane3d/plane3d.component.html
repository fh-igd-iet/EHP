<div class="planeviewarea panel mat-elevation-z3" id="planeviewarea">
    <mat-slide-toggle style="position:absolute; left: 30px; top: 55px" (change)='this.toggleLabels()'
        [color]='"primary"'>Show Labels</mat-slide-toggle>
</div>

<div *ngFor="let item of anchorGrounps" [hidden]='!labelsvisible' [style.position]='"absolute"'
    [style.display]="item.visible?'block':'none'" [style.left.px]='item.screenPosition[0]+10'
    [style.top.px]='item.static?item.screenPosition[1]+10:item.screenPosition[1]-30+10+35'
    [style.height.px]='item.static?10:30' [style.borderLeft]='item.static?0:"1px solid black"'
    style='opacity:1;pointer-events:none;'>

    <span style="display: block; border-radius: 2px; padding:2px;
    color: white;
    font-weight: bold;
                font-size: 12pt; " [style.background]='item.color' [style.marginTop.px]='item.static?0:-20'
        [style.marginLeft.px]='item.static?0:-30'>
        {{item.label}}
    </span>

</div>
