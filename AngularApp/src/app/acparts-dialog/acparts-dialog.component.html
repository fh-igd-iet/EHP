<h2 mat-dialog-title>Add Technologie to A/C-Parts Assembly</h2>
<mat-dialog-content>
    <div style="width:100%;">
                <span>{{this.reference_unit}}</span><br/>
                <mat-spinner [hidden]="this.reference_loaded" [diameter]="20"></mat-spinner>
                <mat-form-field [hidden]="!this.reference_loaded" style="width: 100%;">
                    <input matInput placeholder="" [(ngModel)]="new_reference" name="newreference">
                </mat-form-field>
    </div>
    <app-dynamic-form [questions]="questions" (onFormValueChanged)="this.valueChanged($event)"></app-dynamic-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [hidden]="this.submitted">Cancel</button>
  <button mat-button (click)="submit($event)" [hidden]="this.submitted" [disabled]="!this.isValid()">Save</button>
  <mat-spinner [hidden]="!this.submitted" [diameter]="20"></mat-spinner>
</mat-dialog-actions>
