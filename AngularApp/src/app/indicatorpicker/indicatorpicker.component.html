<div class="mat-elevation-z3" [hidden]="loading" style="padding: 10px; margin-top:10px; margin-bottom: 20px;">
    <h3>Select LCIA Methods</h3>
    <app-dynamic-form #presetForm [questions]="this.questionPresets" [submittable]="false"
    (onFormValueChanged)="this.presetChanged($event)">
    </app-dynamic-form>
    <app-dynamic-form #methodForm [questions]="this.questionMethods" [submittable]="false"
    (onFormValueChanged)="this.methodChanged($event)">
    </app-dynamic-form>
    <app-dynamic-form #indicatorForm [questions]="this.questionIndicators"
    (onFormValueChanged)="this.indicatorsChanged($event)">
    </app-dynamic-form>
</div>
