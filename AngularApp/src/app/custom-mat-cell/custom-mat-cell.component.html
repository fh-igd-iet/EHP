<mat-form-field *ngIf="this.edit" [formGroup]="this.formGroup">
  <textarea matInput [placeholder]="this.name"
    [formControlName]="this.controlName"
    *ngIf="this.question.controlType=='textbox'">
  </textarea>

  <mat-label *ngIf="this.question.controlType=='owner'||this.question.controlType=='spd'">
    {{this.name}}
  </mat-label>
  <mat-select *ngIf="this.question.controlType=='owner'||this.question.controlType=='spd'"
       [(value)]="this.question.value"
       [formControlName]="this.controlName">
    <mat-option *ngFor='let option of this.question.options' [value]="option.key">
      {{option.value}}
    </mat-option>
  </mat-select>

  <mat-error *ngIf="this.control.touched&&!this.control.valid">
    {{this.control.status}}
  </mat-error>
</mat-form-field>
<span *ngIf="!this.edit">
  {{this.value}}
</span>
