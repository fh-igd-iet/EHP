<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>

</div>
<div class="app-container">

  <div class="row">
    <div class="col-lg-6 app-component">
      <h1>Gross budget distribution</h1>
      <app-overviewchart></app-overviewchart>
    </div>
    <div class="col-lg-6 app-component">
      <h1>VEES Technology Mapping</h1>
      <app-diagram-edas-vees></app-diagram-edas-vees>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2 app-component">
      <h1>Aircraft Parts</h1>
      <app-aircraft-tree></app-aircraft-tree>
    </div>
    <div class="col-lg-5 app-component">
      <h1>3D Preview</h1>
      <app-plane3d></app-plane3d>
    </div>
    <div class="col-lg-5 app-component">
      <h1>Airpart-Sunburst</h1>
      <app-airpart-sunburst></app-airpart-sunburst>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 app-component">
      <h1>Impact of Technologies</h1>
      <app-factory-vis></app-factory-vis>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-12 app-component">
      <h1>Activities</h1>
      <app-activity-chart></app-activity-chart>
    </div>
  </div>
</div>
