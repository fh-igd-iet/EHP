<div id="login-form">
    <h1>Eco Hybrid Platfrom</h1>
    <!-- <img src="assets/igd.svg" width="150px"/> -->
    <div class="red" [hidden]="this.passwordValid">
        Password or Login invalid
    </div>
    <app-dynamic-form
        [questions]="questions"
        (onValidationChanged)="this.validate($event)"></app-dynamic-form>
    <button mat-raised-button (click)="submit()" [disabled]="!this.valid">Submit</button>
</div>
