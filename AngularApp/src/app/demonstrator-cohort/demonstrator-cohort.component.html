<div class="app-container" style="height:100%;">
  <div class="row" style="height:100%;">
    <div class="col-sm-12">
      <h1>Demonstrator Cohorts</h1>
      <div style="width:100%;height:90%;position:relative;" class="panel mat-elevation-z3">
        <div
          style="position:absolute;top:50%;left:0; padding: 10px; height:200px; margin-top:-100px;z-index:10;pointer-events: none;">
          <table width="300px" style="background-color: rgba(255,255,255,0.8);">
            <ng-container *ngFor="let e of legend">
              <tr style="height:20px">
                <td>
                  <div [ngStyle]="{'background-color':e.color, 'width':'15px', 'height':'15px'}">

                  </div>
                </td>
                <td style="padding:3px;">{{e.name}}</td>
              </tr>
            </ng-container>
          </table>
        </div>
        <svg id="demonstratorCohortChart" style="width:100%;height:100%;position:absolute;top:0;left:0;">
        </svg>
      </div>
    </div>
  </div>
</div>
